group 'me.manuelp'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.threeten', name: 'threetenbp', version: '1.3'
    compile group: 'org.functionaljava', name: 'functionaljava', version: '4.4'
    compile group: 'io.reactivex', name: 'rxjava', version: '1.0.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            credentials {
                username nexusDeploymentUser
                password nexusDeploymentPassword
            }

            if(project.version.endsWith('-SNAPSHOT')) {
                url "http://nexus.warda.it/nexus/content/repositories/snapshots"
            } else {
                url "http://nexus.warda.it/nexus/content/repositories/releases"
            }
        }
    }
}
